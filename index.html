<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Header and master head-->
     <header>
        <div class="topbar">
            <div class="nav"></div>
            <div id="logo"></div>
            <div id="nav_links"></div>
        </div>
    </header>
    <div class="mashead">
        <div class="img">
        <div id="box">
            <div class="hl"></div>
            <div class="p"></div>
            <div class="bt"></div>
        </div>
    </div>
    </div>
<!--About Section-->
    <div class="container">
        <div class="about">
            <div class="image"></div>
            <div class="bx">
                <div class="title"></div>
                <div class="dis"></div>
                <div class="buton"></div>
            </div>
        </div>
    </div>
<!--Facility Section-->
    <div class="fac-container">
        <div class="con-box">
            <div class="row">
                <div class="pic"></div>
                <div class="head-1"></div>
            </div>
            <div class="row1">
                <div class="col1">
                    <div class="ig1"></div>
                    <div class="head-line"></div>
                     <div class="p-1"></div>
                </div>
                <div class="col2">
                    <div class="ig1"></div>
                    <div class="head-line"></div>
                    <div class="p-1"></div>
                </div>
                <div class="col3">
                    <div class="ig1"></div>
                    <div class="head-line"></div>
                    <div class="p-1"></div>
                </div>
                <div class="col4">
                    <div class="ig1"></div>
                    <div class="head-line"></div>
                    <div class="p-1"></div>
                </div>
            </div>
        </div>
    </div>
<!--menu section-->
    <div class="container-1">
        <div class="menu-box-1">
            <div class="menu-row">
                <div class="menu-img"></div>
                <div class="menu-head"></div>
            </div>
            <div class="menu-row1">
                <div class="menu-col1">
                    <div class="menu-hl"></div>
                </div>
                <div class="menu-col2">
                    <div class="menu-hl"></div>
                </div>
                <div class="menu-col3">
                    <div class="menu-hl"></div>
                </div>
                 <div class="menu-col4">
                        <div class="menu-hl"></div>
                    </div>
                    <div class="menu-col5">
                        <div class="menu-hl"></div>
                    </div>
                    <div class="menu-col6">
                        <div class="menu-hl"></div>
                    </div>
                 </div>
        </div>
    </div>
<!--gallery section-->
    <div class="container">
        <div class="gallery-box">
            <div class="gallery-row">
                <div class="gallery-img"></div>
                <div class="gallery-head"></div>
            </div>
            <div class="gallery-row1">
                <div class="gallery-coll1"></div>
                <div class="gallery-coll2"></div>
                <div class="gallery-coll3"> </div>
                 <div class="gallery-coll4"></div>
                    <div class="gallery-coll5"></div>
                    <div class="gallery-coll6"></div>
           </div>
        </div>
    </div>
<!--team section-->
    <div class="team-container">
        <div class="team-box">
            <div class="team-row">
                <div class="team-img"></div>
                <div class="team-h1"></div>
            </div>
            <div class="team-row1">
                <div class="team-col1">
                    <div class="team-hl"></div>
                </div>
                <div class="team-col2">
                    <div class="team-hl"></div>
                </div>
                <div class="team-col3">
                    <div class="team-hl"></div>
                </div>
                 <div class="team-col4">
                        <div class="team-hl"></div>
                    </div>
                    <div class="team-col5">
                        <div class="team-hl"></div>
                    </div>
                    <div class="team-col6">
                        <div class="team-image"></div>
                        <div class="team-hl"></div>
                    </div>
                </div>
        </div>
    </div>
 <!--Contact section-->
    <div class="contact-container">
        <div class="contact-con">
            <div class="contact-row">
                <div class="contact-img"></div>
                <div class="contact-h1"></div>
            </div>
        <div class="contact-about">
            <div class="contact-img"></div>
            <div class="contact-box">
                
            </div>
        </div>
     </div>
    </div>
<!--footer section-->                   
    <div class="foot-container">
        <div class="foot-box">
            <div class="foot-row1">
                <div class="foot-col1">
                    <div class="foot-image"></div>
                    <div class="foot-hl"></div>
                    <div class="foot-p1"></div>
                    <div class="foot-p2"></div>

                </div>
                <div class="foot-col2">
                    <div class="foot-image"></div>
                    <div class="foot-hl"></div>
                    <div class="foot-p"></div>
                </div>
                <div class="foot-col3">
                    <div class="foot-image"></div>
                    <div class="foot-hl"></div>
                    <div class="foot-p"></div>
                </div>
                <div class="foot-col4">
                    <div class="foot-image"></div>
                    <div class="foot-hl"></div>
                    <div class="foot-p1"></div>
                    <div class="foot-p2"></div>
                </div>
            </div>
            <hr>
            <div class="foot-row2">
                <div class="foot-boxx"></div>
            </div>
        </div>
    </div>
</body>
</html>
